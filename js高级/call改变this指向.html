<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn() {
        console.log(666);
        console.log(this);
      }
      var a = {
        name: "张三",
      };
      // fn()
      //1.call 可以调用函数
      //fn.call() //这里是调用函数fn
      //2.call 可以改变this指向 主要作用实现到继承
      fn.call(a); //this指向a

      //call主要作用实现到继承
      function Father(a, b, c) {
        this.name = a;
        this.age = b;
        this.sex = c;
      }
      function Son(e, f, g) {
        Father.call(this, e, f, g);
      }
      var son = new Son("zs", 19, "男");
      console.log(son);
    </script>
  </body>
</html>
