<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //浅拷贝只是拷贝一层,更深层次对象级别的只拷贝引用
    //深拷贝拷贝多层,每一级别的数据都会拷贝
    //浅拷贝深层次的数据只是拿来引用,b数据改了a数据也会改
    var a={
      id:1,
      name:'张三',
      msg:{
        age:18
      }
    }
    var b={}
    for(var k in a){
      //k是属性名 a[k]是属性值
      b[k]=a[k]
      console.log(k);
      // console.log(a[k]);
    }
    //浅拷贝
    console.log(b);
    Object.assign(b,a)
    console.log(b);
  </script>
</body>
</html>
