<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fn = (a, b) => {
        return a + b;
      };
      fn(2, 2);
      // console.log(fn(1,2));
      //使用箭头函数this始终指向函数声明所在作用域下的this值
      //谁来调用fn this就指向谁

      //普通函数
      function getage() {
        console.log(this.age);
        console.log(arguments);
      }
      //箭头函数
      let getage1 = () => {
        console.log(this.age);
      };
      const school = {
        age: 20,
      };
      window.age = 18;
      //直接调用
      getage();
      getage1();

      //call改变this指向
      //普通函数指向20
      getage.call(school);
      getage1.call(school);

      //箭头函数简写  代码体只有一条语句可以省略花括号 return可以省略
      let aa=n=>n+n
      //箭头函数没有arguments变量
      //箭头函数不能构造函数 不能使用new
    </script>
  </body>
</html>
