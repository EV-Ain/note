<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //g  全局匹配
    //i  忽略大小写
    
    var str='sbsb666'
    console.log(str.replace(/sb/,'**'));  //**sb666
    console.log(str.replace(/sb/g,'**'));  //****666
    console.log(str.replace(/sb|6/,'**'));  //**sb666
    console.log(str.replace(/sb|6/g,'**'));  //*******
  </script>
</body>
</html>
