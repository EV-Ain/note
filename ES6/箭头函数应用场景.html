<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
         let box = document.querySelector(".box");
         box.addEventListener("click", function () {
           // setTimeout(function(){
           //   this.style.background='red'  //报错 指向window
           // },2000)
           setTimeout(() => {
             this.style.background = "red";
           }, 2000);
         });

         //箭头函数适合于this 无关的回调,定时器,数组的方法回调
         const arr = [1, 23, 44, 99, 33, 6, 100];
         const res = arr.filter(function (value) {
           // console.log(value);
           if (value % 2 === 0) {
             return true;
           } else {
             return false;
           }
         });
         console.log(res);
         const test = arr.filter(value => value % 2 === 0);
         console.log(test);
    </script>
  </body>
</html>
