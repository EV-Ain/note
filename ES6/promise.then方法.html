<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve ('成功')
        }, 1000);
      });

      //then方法 then方法的返回结果就是Promise对象,对象状态是由回调函数的执结果决定
      //如果回调函数返回的结果是非Promise类型的属性,状态为成功,返回值为对象的成功值
      const re=p.then(value=>{
        console.log(value);
        //1.非promise类型的值
        // return 123

        //2.是promise的值
        // return new Promise((resolve,reject)=>{
        //   reject ('err')
        // })

        //3.抛出错误
        // throw new Error('出错')
        throw '出错了'
      },reason=>{
        console.warn(reason);
      })
      console.log(re);
    </script>
  </body>
</html>
