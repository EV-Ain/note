  <script>
    //ES5或取参数
    function date(a,b,c){
      console.log(arguments);  //返回对象
    }

    //ES6 rest参数  rest必须放在最后
    function data(...args){
      console.log(args); //返回数组 可以用filter som..等方法
    }
    data('结婚','仨脚后跟')
